<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <!--LINK CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--LINK CSS NATIVO-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#inicio">
                        <img src="" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--DIV PARA MOVER EL MENU-->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="#inicio">Inicio <span class="sr-only"></span></a>
                            <a class="nav-link" href="#sobreMi">Sobre Mí</a>
                            <a class="nav-link" href="#skills">Skills</a>
                            <a class="nav-link" href="#proxi">Proximamente</a>
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h1 id="inicio">BIENVENIDOS</h1>
            </div>
        </div>
        <!--MI FOTO-->
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <img src="" alt="foto mia">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 text-center">
                <h2 id="sobreMi">Soy Rosmary Parra!</h2>
                <p>Cuento un poco sobre mi, cuales son mis aspiraciones</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h1 id="skills">Skills</h1>
            </div>
        </div>
        <!--HABILIDADES PARTE 1-->
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <img src="assets/img/html5.png" alt="html5" class="img-fluid">
                <img src="assets/img/css3.png" alt="css3" class="img-fluid">
                <img src="assets/img/bootstrap.png" alt="bootstrap" class="img-fluid">
                <img src="assets/img/sass.png" alt="sass" class="img-fluid">
                <img src="assets/img/seo.png" alt="seo" class="img-fluid">
            </div>
        </div>
        <!--HABILIDADES PARTE 2-->
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <img src="assets/img/vsc.png" alt="visual studio code" class="img-fluid">
                <img src="assets/img/sublime.png" alt="sublime text" class="img-fluid">
                <img src="assets/img/balsamiq.png" alt="balsamiq" class="img-fluid">
                <img src="assets/img/git.png" alt="git" class="img-fluid">
                <img src="assets/img/filezilla.png" alt="filezilla" class="img-fluid">
            </div>
        </div>
        <!--PROXIMAS HABILIDADES-->
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h2 id="proxi">Proximamente</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12 d-flex justify-content-around">
                <img src="assets/img/java.png" alt="java" class="img-fluid">
                <img src="assets/img/react.png" alt="react" class="img-fluid">
                <img src="assets/img/angular.png" alt="angular" class="img-fluid">
            </div>
            <div class="col-lg-6 col-12 d-flex justify-content-around">
                <img src="assets/img/diseñoG.png" alt="diseño grafico" class="img-fluid">
                <img src="assets/img/desaV.png" alt="videojuegos" class="img-fluid">
                <img src="assets/img/desaA.png" alt="aplicaciones" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-end">
                <h4>Entre muchos otros más!</h4>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h1 id="contacto">Podes contactarme!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <img src="assets/img/linkedin.png" alt="LinkedIn" class="img-fluid">
                <img src="assets/img/github.png" alt="github" class="img-fluid">
                <img src="assets/img/mail.png" alt="email" class="img-fluid">
                <img src="assets/img/wpp.png" alt="whatsapp" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <a href="#inicio"><img src="assets/img/flecha.png" alt="boton subir" class="img-fluid"></a>
            </div>
        </div>
    </footer>

    <!--INICIALIZANDO BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
